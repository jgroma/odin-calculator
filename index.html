<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Calculator</h1>
        <div class="calculator-container">
            <div class="display-container">
                <div id="display" class="display"></div>
            </div>

            <div class="second-row">
               <button id="clear" class ="other-button">AC</button>
               <button id="negative" class="other-button">+/-</button>
               <button id="division" class="operator">/</button>
            </div>

            <div class = third-row>
               <button id="seven" class="number">7</button>
               <button id="eight" class="number">8</button>
               <button id="nine" class="number">9</button>
               <button id="multiplication" class="operator">*</button>
            </div>

            <div class = fourth-row>
               <button id="four" class="number">4</button>
               <button id="five" class="number">5</button>
               <button id="six" class="number">6</button>
               <button id="subtraction" class="operator">-</button>
            </div>

            <div class ="fifth-row">
               <button id="one" class="number">1</button>
               <button id="two" class="number">2</button>
               <button id="three" class="number">3</button>
               <button id="addition" class="operator">+</button>
            </div>

            <div class ="sixth-row">
               <button id="zero" class="number">0</button>
               <button id="equals" class="operator" >=</button>
            </div>
            
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
